<!DOCTYPE html>
<html lang="es" dir="ltr">
<!-- Head -->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ristorante Generico</title>

    <!-- Iconos FontAwesome -->
    <link href="icon/fontawesome/css/all.min.css" rel="stylesheet">

    <!-- CSS - Javascript-->
    <link rel="stylesheet" href="css/masterCSS.css" />
    <script src="js/masterJS.js" type="text/javascript"></script>
</head>

<!-- Body -->
<body>
  <div class="principal">
    <!-- Columna Izquierda -->
    <div class="columna">
      <div class="columna_Categorias">
      <!-- Titulo -->
        <div class="titulo">
          <i class="fas fa-utensils"></i>
          <h1>Ristorante Generico</h1>
        </div>
        <!-- Navegacion por categorias del menu -->
        <nav>
          <ul>
            <!-- Opcion de Hamburquesas -->
            <li class="categorias">
              <a id="hamburquesas" onclick="resaltarBoton(id)" href="#hamburquesas" class="opcion_Categorias active">
                <i class="iconos_Categorias fas fa-hamburger"></i>
                <span>Hamburquesas</span>
              </a>
            </li>
            <!-- Opcion de Pizzas -->
            <li class="categorias">
              <a id="pizzas" onclick="resaltarBoton(id)" href="#pizzas" class="opcion_Categorias">
                <i class="iconos_Categorias fas fa-pizza-slice"></i>
                <span>Pizzas</span>
              </a>
            </li>
            <!-- Opcion de Postres -->
            <li class="categorias">
              <a id="postres" onclick="resaltarBoton(id)" href="#postres" class="opcion_Categorias">
                <i class="iconos_Categorias fas fa-ice-cream"></i>
                <span>Postres</span>
              </a>
            </li>
            <!-- Opcion de Bebidas -->
            <li class="categorias">
              <a id="bebidas" onclick="resaltarBoton(id)" href="#bebidas" class="opcion_Categorias">
                <i class="iconos_Categorias fas fa-glass-whiskey"></i>
                <span>Bebidas</span>
              </a>
            </li>
            <!-- Cerrado de etiquetas -->
          </ul>
        </nav>
      </div>
    </div>
</body>
</html>
